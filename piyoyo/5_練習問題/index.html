    <div id='write'  class=' first-line-indent'><h2 id='練習問題'><span>練習問題</span></h2><h3 id='問題'><span>問題</span></h3><ol start='' ><li><p><span>私はりんごを食べてみたい。</span></p><figure><table><thead><tr><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th></tr></thead><tbody><tr><td><span>nho</span></td><td><span>助動詞</span></td><td><span>-してみる</span></td></tr></tbody></table></figure></li><li><p><span>この犬は黒い。</span></p><figure><table><thead><tr><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th></tr></thead><tbody><tr><td><span>delaa</span></td><td><span>名詞</span></td><td><span>黒</span></td></tr><tr><td><span>hybyoa</span></td><td><span>名詞</span></td><td><span>この犬</span></td></tr></tbody></table></figure></li><li><p><span>この犬は色が黒い。</span></p></li><li><p><span>眠い。（＝眠い感覚だ。）</span></p><figure><table><thead><tr><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th></tr></thead><tbody><tr><td><span>meki</span></td><td><span>名詞</span></td><td><span>眠さ</span></td></tr><tr><td><span>a</span></td><td><span>名詞</span></td><td><span>感覚</span></td></tr></tbody></table></figure></li></ol><p>&nbsp;</p><h3 id='答え'><span>答え</span></h3><ol start='' ><li><p><span>ya byaen nhoen lil myee.</span></p></li><li><p><span>delaa nol hybyoa.</span></p></li><li><p><span>delaa pitl hybyoa.</span></p></li><li><p><span>meki al.</span></p></li></ol></div></div>
